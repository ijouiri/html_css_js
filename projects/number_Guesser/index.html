<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Number Guesser</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <h3>Number Guesser</h3>
      <form class="form-group">
        <input type="number" placeholder="Enter a Your number">
        <h3 class="numbers">Enter a number between <span class="UImin"></span> and <span class="UImax"></span></h3>
        <input type="submit" value="Take a Guess">
      </form>
      <div id="results">
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
