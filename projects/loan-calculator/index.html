<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Loan calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan calculator</h1>
            <span class="card bg-warning p-2 mb-5 text-center" id="error">Error: Please enter the right numbers</span>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" placeholder="amount" id="amount">
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text">%</span>
                  <input type="text" class="form-control" placeholder="interest" id="interest">
                </div>
              </div>

              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">Years</span>
                  <input type="number" class="form-control" placeholder="Years to Pay" id="years">
                </div>
              </div>

              <div class="form-group d-grid">
                <input class="btn btn-primary"  type="submit" value="Calaculate">
              </div>
            </form>

            <!-- Loader --> 
            <!-- <div id="loader"></div> -->

            <img src="img/Curve-Loading.gif" id="loader">

            <!-- Results -->
            <div class="results">

              <h5 class="m-4">Results </h5>
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text">Monthly payment</span>
                  <input type="number" class="form-control" id="monthly-payment" disabled>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text">Total payment</span>
                  <input type="number" class="form-control" id="total-payment" disabled>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text">Total Interest</span>
                  <input type="number" class="form-control" id="total-interest" disabled>
                </div>
              </div>
            </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="app.js"></script>
  </body>
</html>
